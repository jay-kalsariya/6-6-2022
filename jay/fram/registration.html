<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
</head>
<body bgcolor="pink">
  <center>
    <form  method="post">
    <h2 style="color: crimson;">Registration From</h2>
   <label>Name:</label>
          <input type="text" name="txt_name" placeholder="ENTER NAME">
       <br></br>
       <label>Password:</label>
            <input type="text" name="txt_pass" placeholder="ENTER PASSWORD">
          <br></br>
          <label>Confirm Password:</label>
           <input type="text" name="txt_cpass" placeholder=" ENTER CONFIRM PASSWORD">
          <br></br>
          <label>Email:</label>
           <input type="text" name="txt_email" placeholder="ENTER EMAIL ID">
         <br></br>
         <label>MOBILE NO:</label>
            <input type="text" name="txt_mob" placeholder="ENTER MOBILE NO">
       <br></br>
       <label>Dob:</label>
           <input type="text" name="txt_dob" placeholder="ENTER DATE OF BIRTH">
         <br></br>
         <label>Address:</label>
           <textarea type="text" name="txt_addr" placeholder="ENTER ADDRESS"></textarea>
             <br></br>
             <label>City:</label>
        <select name="txt_city" placeholder="Select City">
                 
                 <option value="Ahamdabad">Ahamdabad</option>
                 <option value="Anand">Anand</option>
                 <option value="Baruch">Baruch</option>
                 <option value="Adajan">Adajan</option>
                 <option value="surat">surat</option>
                 <option value="vadodra">vadodra</option>
                 <option value="Navsari">Navsari</option> </select>
               <br></br>
            Male<input type="radio" name="optgen" value="0" checked>
                Female<input type="radio" name="optgen" value="1">
       
  <br></br>
     
             <input type="submit" >
        

      </form>
    </center>
</body>
</html>
